<!DOCTYPE html>
<html>
	<head>
		<title>electric-fields</title>
 		<meta charset="utf-8"/>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="fonts.css">
	</head>
	<body>
		<script type="module" src="./app.js"></script>
		<div id="instructions">
			<div id="usage-instructions">
				<h2>Usage Instructions:</h2>
			</div>

			<div id="close">
				<img id="close-icon" src="svgs/cross.svg" width="45px" alt="close">
			</div>

			<p>Add a Positive Charge: <b>Click</b></p>
			<p>Add a Negative Charge: <b>Shift + Click</b></p>
			<p>Hide the Charges: <b>Spacebar</b></p>
			<p>Reset the Charges: <b>Backspace</b></p>
			<p>Toggle the Sidebar: <b>U</b></p>
			<p></p>
		</div>
		<canvas id="gl-canvas" width="512" height="512"></canvas>
		<div id="sidebar">
			<p>Line Length:</p>
			<input type="range" min="0.0" step="0.05" max="3.0" autocomplete="off" value="1.0" class="slider" id="line-slider">
			<p>Field Scale:</p>
			<input type="range" min="0.0" max="5.0" step="0.05" value="1.0" autocomplete="off" class="slider" id="field-slider">
			<p>Rotation Speed:</p>
			<input type="range" min="0.0" max="5.0" step="0.05" value="1.0" autocomplete="off" class="slider" id="rotation-slider">
		</div>
	</body>
</html>
